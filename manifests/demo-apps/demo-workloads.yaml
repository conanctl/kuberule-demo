---
apiVersion: v1
kind: Namespace
metadata:
  name: demo-apps
  labels:
    environment: demo
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: vulnerable-web-app
  namespace: demo-apps
  labels:
    app: vulnerable-web-app
    team: frontend
  annotations:
    kuberule.io/owner: "frontend-team@company.com"
    kuberule.io/dashboard: "https://grafana.company.com/d/vulnerable-web-app"
    kuberule.io/runbook: "https://wiki.company.com/runbooks/vulnerable-web-app"
    owner: "frontend-team"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vulnerable-web-app
  template:
    metadata:
      labels:
        app: vulnerable-web-app
        version: v1.0.0
        team: frontend
      annotations:
        kuberule.io/owner: "frontend-team@company.com"
        owner: "frontend-team"
    spec:
      containers:
      - name: web
        image: nginx:1.27.0  # Updated to newer version
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
