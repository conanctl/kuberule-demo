enabled: true
repository:
  url: "https://github.com/YOUR_USERNAME/demo-repo"
  branch: "main"
  path: "manifests"
  auth:
    token: ""
    username: ""
    password: ""
ignore_namespaces:
  - kube-system
  - kube-public
  - kube-node-lease
  - kuberule-system
ignore_kinds:
  - Secret
  - ServiceAccount
critical_resources:
  - "Deployment/demo-apps/payment-service"
allowed_drift_count: 0
severity_by_kind:
  Deployment: "high"
  StatefulSet: "high"
  ConfigMap: "medium"
